<!DOCTYPE html>
<html lang="en">
<head>
    <title>Testing Slides</title>
    <script src="learningSlides.js"></script>
    <link rel="stylesheet" href="learningSlides.css">
</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://th.bing.com/th/id/OIP.tarasuCSXYYaOg6Na3lJsgHaFj?w=206&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" style="width:100%">
        <div class="text">Caption Text</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://th.bing.com/th/id/OIP.Dbf7EMSwUjS3Th_5LD5sIwHaFr?w=201&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" style="width:100%">
        <div class="text">Caption Two</div>
        </div>
    
        <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://th.bing.com/th/id/OIP.jiIB-dtWz4XAEzF7UP4d5AHaNM?w=182&h=324&c=7&r=0&o=5&dpr=1.3&pid=1.7" style="width:100%">
        <div class="text">Caption Three</div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


</body>
</html>
